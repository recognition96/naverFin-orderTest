  <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Item Add</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Image</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputEstimatedBudget">Estimated budget</label>
                <input type="number" id="inputEstimatedBudget" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputSpentBudget">Total amount spent</label>
                <input type="number" id="inputSpentBudget" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputEstimatedDuration">Estimated project duration</label>
                <input type="number" id="inputEstimatedDuration" class="form-control">
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Details</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <form id="form-add">
                <div class="form-group">
                  <label for="inputName">Item Name</label>
                  <input type="text" id="inputName" class="form-control" name="name" required>
                </div>
                <label for="inputCategory">Category</label>
                <select id="inputCategory" class="form-control custom-select" name="category" required>
                  <option selected disabled>:::::: 선택 ::::::</option>
                  <optgroup label="전자기기">
                    <option>생활가전</option>
                    <option>스마트폰</option>
                    <option>노트북</option>
                  </optgroup>
                  <optgroup label="의류">
                    <option>상의</option>
                    <option>하의</option>
                    <option>악세사리</option>
                  </optgroup>
                  <optgroup label="도서">
                    <option>소설</option>
                    <option>학습</option>
                    <option>잡지</option>
                  </optgroup>
                </select>
                <div class="form-group">
                  <label for="inputPrice">Price</label>
                  <input type="number" id="inputPrice" class="form-control" name="price" required>
                </div>
                <div class="form-group">
                  <label for="inputDescription">Description</label>
                  <textarea id="inputDescription" class="form-control" rows="4"></textarea>
                </div>
              </form>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      <div class="row">
        <div class="col-5"></div>
          <div class="col-2" style="display: flex; justify-content: space-between">
            <input id="inputConfirm" type="submit" form="form-add" value="Confirm" class="btn btn-lg btn-success">
            <a href="#" id="inputCancel" class="btn btn-lg btn-secondary" onclick="history.back()">Cancel</a>
          </div>
        <div class="col-5"></div>

<script src="../js/custom.js"></script>
<script>
  $('#inputConfirm').on("click", function(event) {
    event.preventDefault();
    const formData = $('#form-add').serializeObject();
    $.ajax({
      method: 'POST',
      url: '/api/item',
      contentType: "application/json;",
      data: JSON.stringify(formData),
      dataType: 'json',
      success: function(data) {
        window.location.href = "/items";
      },
      error: function (e){
        console.log(e.responseText);
      }
    });
  });
</script>
